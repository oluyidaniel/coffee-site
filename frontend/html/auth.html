<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>auth</title>
</head>

<body>
    <section class="auth">
        <div class="container">
            <div class="cont">
                <div class="text">
                    <span>Filtro</span>
                    <div>
                        <h1>Hello User</h1>
                        <p>Welcome to Filtro coffee</p>
                    </div>
                    <form action="" method="post"   id="loginForm" class="form active">
                        <label for="">Email</label>
                        <input type="email" name="" id="" required>
                        <label for="">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" name="password"  required>
                            <i class="fa-solid fa-eye" id="toggleLoginPassword"></i>
                        </div>
                        <input type="button" value="Login" id="btn">
                    </form>
                      <p id="text">Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('register')">Sign up</a></p>
                </div>
            </div>
            <div class="cont1">
                <img src="../images/img/IMAGE 2.jpg" alt="">
            </div>
        </div>
    </section>

    <section class="auth" id="register-form" style="display: none;">
        <div class="container">
            <div class="cont1">
                <img src="../images/img/IMAGE 2.jpg" alt="">
            </div>
            <div class="cont">
                <div class="text">
                    <span>Filtro</span>
                    <div>
                        <p>Welcome to Filtro coffee</p>
                    </div>
                    <form action="" method="post" class="form" id="registerForm">
                        <label for="">FullName</label>
                        <input type="text" name="" id="" required>
                        <label for="">Phone</label>
                        <input type="tel" name="" id="" required>
                        <label for="">Email</label><br>
                        <input type="email" name="" id="" required>
                        <label for="">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" name="password" placeholder="" required>
                            <i class="fa-solid fa-eye" id="toggleLoginPassword"></i>
                        </div>
                        <label for="">Confirm Password</label><br>
                        <div class="password-wrapper">
                            <input type="password" id="loginPassword" name="password" placeholder="" required>
                            <i class="fa-solid fa-eye" id="toggleLoginPassword"></i>
                        </div>
                        <input type="button" value="Login" id="btn">
                    </form>
                      <p id="text">Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('login')">Login</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="../javascript/script.js"></script>
</body>

</html>
